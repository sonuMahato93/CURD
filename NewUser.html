<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD APPLICATION</title>
    
</head>
<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Managment System</a>
                </div>
            </div>
        </nav> 
    </header> 
    <!--  main site -->

    <main id="site-main"> 
        <div class="container">
            <div class="box-nav d-flex justify-between">
               <div class="filter">
                   <a href="/"><i class ="fas fa-angle-double-left"></i></i>All Users</a>
               </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below from to create a new account</span>
            </div>
            <!-- form handaling -->
            <form action="/save" method="post">
                
                <div class="NewUser">
                   
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Full Name">
                    </div> 
                    
                    <div class="form-group">
                        <label for="number" class="text-light">Number</label>
                        <input type="number" name="number" value="" placeholder="Mobile Number">
                    </div>
                    
                    <div class="form-group">
                        <label for="name" class="text-light">Email</label>
                        <input type="text" name="email" value="" placeholder="example@gmail.com">
                    </div>
                   
                  <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                    
                   
                </div>
            </form>
        </div>
    </main>


    <!-- /main site -->



</body>
</html>
